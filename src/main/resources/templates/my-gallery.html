<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galerie modelů F1 | Moje galerie</title>
    <link href = "/images/favicon.png" rel = "icon" type = "image/png" >
    <link href = "/css/mygallery.css" rel = "stylesheet">
</head>
<body>
<header>
    <div>
        <form class="form-signin" method="post" action="/logout"><!--když máme nepovoleno crsf() tak method="get", jinak "post"-->
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <button class="log-out-button" type="submit">Odhlásit se</button>
        </form>
        <img class="img-logo" src="/images/f1logo.png" alt="Logo">
        <nav>
            <ul>
                <li>
                    <a th:href="@{/moje-galerie}" class="active">Moje galerie</a>
                <a th:href="@{/nove-album}">Nové album</a>
                <a th:href="@{/muj-profil}">Můj profil</a></li>
            </ul>
            <select>
                <option value="" selected="selected">Select</option>

                <option value="/myprofile">Moje galerie</option>
                <option value="/newalbum">Nové album</option>
                <option value="/myprofile">Můj profil</option>
            </select>
        </nav>
    </div>
</header>
    <h2>Moje galerie</h2>
    <section>
        <div th:each="album : ${albumList}">
            <p th:text="${album.name}">Název alba</p>
            <p th:text="${album.author}">Autor</p>
            <p th:text="${album.publisher}">Vydavatel</p>
            <p th:text="${album.scale}">Měřítko</p>
            <div th:if="${album.images} != null" th:each="image : ${album.images}">
                <img th:src="@{${'/image/display/'+ image.id}}" width=300 alt="F1 model"/>
            </div>
                <!--<img th:src="@{${'/image/display/'+ album.id}}" width=300 alt="F1 model"/>-->
            <a th:href="@{${'/pridat-obrazky/' + album.id}}">Přidat obrázky</a>
        </div>
    </section>
</body>
</html>
