<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galerie modelů F1 | Zapomenuté heslo</title>
    <link href="/images/favicon.png" rel="icon" type="image/png">
    <link href = "/css/general.css" rel = "stylesheet">
    <link href = "/css/form.css" rel = "stylesheet">
</head>
<body>
<nav>
    <ul>
        <li><a class="a-img" th:href="@{/}"><img class="img-logo" src="/images/f1logo.png" alt="Logo"></a></li>
        <li><a class="a-menu" th:href="@{/}" >Domů</a></li>
        <li><a class="a-menu" th:href="@{/login}">Přihlásit se</a></li>
        <li><a class="a-menu" th:href="@{/registrace}">Registrace</a></li>
    </ul>
    <select>
        <option value="" selected="selected">Select</option>

        <option value="/">Domů</option>
        <option value="/login">Přihlásit se</option>
        <option value="/registrace">Registrace</option>
    </select>
</nav>
<div>
    <h2>Zapomenuté heslo</h2>
</div>

<div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
</div>


<form th:action="@{/forgot_password}" method="post" th:object="${email}" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>Bude vám zaslán email s obnovovacím heslem.</p>
        </div>
        <div>
            <label >
                <input th:id="input-email" class="input-text" type="email" placeholder="Váš email" th:field="*{email}"/>
            </label>
            <p th:each="error: ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>

            <p class="text-center">
                <button type="submit">Odeslat</button>
            </p>
        </div>
    </div>
</form>
<div class="div-message">
    <p class="p-alert" th:text="${message}">Bylo vám zasláno nové heslo.</p>
</div>
</body>
</html>
