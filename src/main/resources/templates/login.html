<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Přihlášení - Galerie F1</title>
    <link href = "/images/favicon.png" rel = "icon" type = "image/png" >
    <link href = "/css/general.css" rel = "stylesheet">
    <link href = "/css/form.css" rel = "stylesheet">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a class="a-img" th:href="@{/}"><img class="img-logo" src="/images/f1logo.png" alt="Logo"></a></li>
            <li><a class="a-menu" th:href="@{/}" >Domů</a></li>
            <li><a th:href="@{/login}" class="active">Přihlásit se</a></li>
            <li><a class="a-menu" th:href="@{/registrace}">Registrace</a></li>
        </ul>
        <select>
            <option value="" selected="selected">Select</option>

            <option value="/">Domů</option>
            <option value="/login">Přihlásit se</option>
            <option value="/registrace">Registrace</option>
        </select>
    </nav>
</header>
<section id="section-login">
    <form method="post" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h2 class="form-signin-heading">Přihlášení</h2>


            <input class="input-text" type="text" id="username" name="username" placeholder="Uživatelské jméno" required autofocus>


            <input class="input-text" type="password" id="password" name="password" placeholder="Heslo" required>

            <label>
                Zůstat přihlášen <input type="checkbox" value="remember-me">
            </label>

        <div th:if="${param.error}" class="error-message">
            Špatné uživatelské jméno nebo heslo
        </div>
        <button class="btn-main" type="submit">Přihlásit se</button>
    </form>

    <a class="a-forgot-password" th:href="@{/forgot_password}">Zapomněl/a jste heslo?</a>

</section>
</body>
</html>
