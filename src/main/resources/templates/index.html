<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galerie modelů F1</title>
    <link href = "/images/favicon.png" rel = "icon" type = "image/png" >
    <link href = "/css/general.css" rel = "stylesheet">
    <link href = "/css/album.css" rel = "stylesheet">
</head>
<body>
    <div sec:authorize="isAnonymous()">
        <nav>
            <ul>
                <li><a class="a-img" th:href="@{/}"><img class="img-logo" src="/images/f1logo.png" alt="Logo"></a></li>
                <li><a th:href="@{/}" class="active">Domů</a></li>
                <li><a class="a-menu" th:href="@{/login}" >Přihlásit se</a></li>
                <li><a class="a-menu" th:href="@{/registrace}">Registrace</a></li>
            </ul>
            <select>
                <option value="" selected="selected">Select</option>

                <option value="/">Domů</option>
                <option value="/login">Přihlásit se</option>
                <option value="/registrace">Registrace</option>
            </select>
        </nav>
    </div>
    <div sec:authorize="isAuthenticated()">
        <form class="form-signin" method="post" action="/logout"><!--když máme nepovoleno crsf() tak method="get", jinak "post"-->
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <button class="log-out-button" type="submit">Odhlásit se</button>
        </form>
        <nav>
            <ul>
                <li><a class="a-img" th:href="@{/}"><img class="img-logo" src="/images/f1logo.png" alt="Logo"></a></li>
                <li><a th:href="@{/}" class="active">Domů</a></li>
                <li><a class="a-menu" th:href="@{/moje-galerie}" >Moje galerie</a></li>
                <li><a class="a-menu" th:href="@{/nove-album}" >Nové album</a></li>
                <li><a class="a-menu" th:href="@{/muj-profil}">Můj profil</a></li>
            </ul>
            <select>
                <option value="" selected="selected">Select</option>

                <option value="/">Domů</option>
                <option value="/moje-galerie">Moje galerie</option>
                <option value="/nove-album">Nové album</option>
                <option value="/muj-profil">Můj profil</option>
            </select>
        </nav>
    </div>
    <header>
    <h1>Galerie modelů F1</h1>
    </header>
    <section>
        <div class="albums-container">
        <div class="album-container" th:each="album : ${albumList}">
            <a class="a-album" th:href="@{${'/album/' + album.id}}">
            <p class="p-headline" th:text="${album.name}">Název alba</p>
            <div class="img-container" >
                <img th:if="${album.getImages().size()} > 0" th:src="@{${'/image/display/'+ album.getImages().get(0).getId()}}" height="200" width="310" alt="F1 model"/>
            </div>
            <p class="p-info" th:text="${'Autor: ' + album.author}">Autor:</p>
            <p class="p-info" th:text="${'Vydavatel: ' + album.publisher}">Vydavatel:</p>
            <p class="p-info" th:text="${'Měřítko: ' + album.scale}">Měřítko:</p>
            <!--<img th:src="@{${'/image/display/'+ album.id}}" width=300 alt="F1 model"/>-->
            <div class="img-container">
                <!--<div th:if="${album.getImages().size()} > 0" th:each="image : ${album.images}">
                    <img th:src="@{${'/image/display/'+ image.id}}" height="70" width="100" alt="F1 model"/>
                </div>-->
                <div th:if="${album.getImages().size()} > 1" >
                    <img th:src="@{${'/image/display/'+ album.getImages().get(1).getId()}}" height="70" width="100" alt="F1 model"/>
                </div>
                <div th:if="${album.getImages().size()} > 2" >
                    <img th:src="@{${'/image/display/'+ album.getImages().get(2).getId()}}" height="70" width="100" alt="F1 model"/>
                </div>
                <div th:if="${album.getImages().size()} > 3" >
                    <img th:src="@{${'/image/display/'+ album.getImages().get(3).getId()}}" height="70" width="100" alt="F1 model"/>
                </div>
            </div>
            </a>
        </div>
        </div>
    </section>

</body>
</html>
